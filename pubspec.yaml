name: image_processing_analysis_app
description: ImageFlow - Intelligent image processing (Face/Document) with clean architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management, routing, DI
  get: ^4.6.6

  # ML Kit
  google_mlkit_face_detection: ^0.13.0
  google_mlkit_text_recognition: ^0.15.0

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  path: ^1.9.0

  # Image capture
  image_picker: ^1.1.2
  permission_handler: ^11.3.1

  # Image processing (crop, grayscale, etc.)
  image: ^4.3.0

  # PDF generation for document pipeline
  pdf: ^3.11.1
  printing: ^5.13.2

  # Open external files
  open_filex: ^4.5.0

  # UUID for unique IDs
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/splash.png
